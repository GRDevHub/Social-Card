<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Social Card</title>
    <script src="https://kit.fontawesome.com/12f97dc369.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="container">

        <div class="card">

            <header class="card__header">

                <section class="card__info">

                    <picture class="card__picture">
                        <img src="./img/profile.avif" class="card__img">
                    </picture>

                    <div class="card__user">
                        <h3 class="card__name">Developer</h3>
                        <p class="card__username">@holaJuniors</p>
                    </div>

                </section>

                
                    <a href="#" class="card__option">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                

            </header>

            <section class="section">

                <img src="./img/desktop.avif" class="section__img">

                <p class="section__paragraph">Estos desaf√≠os han sido creados especialmente para mejorar tus habilidades y prepararte para el mundo real.</p>

            </section>

            <section class="icons">

                <a href="#" class="icons__icon">
                    <i class="fa-regular fa-message"></i>
                    <span class="message-count">29</span>
                </a>

                <a href="#" class="icons__icon">
                    <i class="fa-regular fa-heart"></i>
                    <span class="like-count">100</span>
                </a>

                <a href="#" class="icons__icon">
                    <i class="fa-regular fa-bookmark"></i>
                </a>

            </section>

            <div class="options no-visible">

                <div class="options__icons">

                    <i class="bi bi-x"></i>

                    <a href="#" class="options__link">
                        <i class="bi bi-gear"></i>
                        <p class="options__paragraph">More options</p>
                    </a>
                    <hr>
                    <a href="#" class="options__link">
                        <i class="bi bi-share"></i>
                        <p class="options__paragraph">Share</p>
                    </a>
                    <hr>
                    <a href="#" class="options__link">
                        <i class="bi bi-info-circle"></i>
                        <p class="options__paragraph">Info</p>
                    </a>
                    <hr>
                    <a href="#" class="options__link">
                        <i class="bi bi-exclamation-octagon"></i>
                        <p class="options__paragraph">Report</p>
                    </a>

                </div>

            </div>

        </div>


    </div>

    <script src="./js/script.js"></script>

</body>
</html>
